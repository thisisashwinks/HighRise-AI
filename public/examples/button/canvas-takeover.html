<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #ffffff;
        overflow: hidden;
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Header Bar */
      .header-bar {
        height: 56px;
        border-bottom: 1px solid #e5e5e5;
        display: flex;
        align-items: center;
        padding: 0 16px;
        background: #ffffff;
        z-index: 100;
      }
      
      .header-left {
        display: flex;
        align-items: center;
        gap: 16px;
      }
      
      .back-button {
        background: none;
        border: none;
        font-size: 14px;
        color: #171717;
        cursor: pointer;
        padding: 4px 8px;
      }
      
      .header-icons {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      
      .header-icon {
        width: 20px;
        height: 20px;
        color: #525252;
        cursor: pointer;
      }
      
      .header-icon.purple {
        color: #6938EF;
      }
      
      .header-center {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }
      
      .header-title {
        font-size: 16px;
        font-weight: 600;
        color: #171717;
        display: flex;
        align-items: center;
        gap: 6px;
      }
      
      .header-title-icon {
        width: 16px;
        height: 16px;
        color: #737373;
      }
      
      .header-right {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      
      .view-icons {
        display: flex;
        gap: 8px;
      }
      
      .publish-button {
        padding: 8px 16px;
        background: #6938EF;
        color: white;
        border: none;
        border-radius: 6px;
        font-weight: 600;
        font-size: 14px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 6px;
      }
      
      .publish-icon {
        width: 16px;
        height: 16px;
      }
      
      .header-actions {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
      }
      
      .undo-redo {
        display: flex;
        gap: 4px;
      }
      
      .undo-redo-icon {
        width: 16px;
        height: 16px;
        color: #737373;
        cursor: pointer;
      }
      
      /* Main Container */
      .main-container {
        display: flex;
        flex: 1;
        overflow: hidden;
      }
      
      /* Left Sidebar */
      .sidebar {
        width: 380px;
        background: #ffffff;
        border-right: 1px solid #e5e5e5;
        display: flex;
        flex-direction: column;
      }
      
      .sidebar-header {
        padding: 16px 20px;
        border-bottom: 1px solid #e5e5e5;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      
      .sidebar-title {
        font-size: 16px;
        font-weight: 600;
        color: #171717;
        display: flex;
        align-items: center;
        gap: 6px;
      }
      
      .sparkle-icon {
        width: 18px;
        height: 18px;
        color: #6938EF;
      }
      
      .close-icon {
        width: 20px;
        height: 20px;
        color: #737373;
        cursor: pointer;
      }
      
      .sidebar-tabs {
        display: flex;
        border-bottom: 1px solid #e5e5e5;
        padding: 0 20px;
      }
      
      .tab {
        padding: 12px 16px;
        background: none;
        border: none;
        font-size: 14px;
        color: #737373;
        cursor: pointer;
        border-bottom: 2px solid transparent;
        margin-bottom: -1px;
      }
      
      .tab.active {
        color: #6938EF;
        border-bottom-color: #6938EF;
        font-weight: 600;
      }
      
      .sidebar-content {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
      }
      
      .prompt-textarea {
        width: 100%;
        min-height: 120px;
        padding: 12px;
        border: 1px solid #d4d4d4;
        border-radius: 6px;
        font-size: 14px;
        color: #171717;
        font-family: inherit;
        resize: none;
        background: #fafafa;
      }
      
      .sidebar-input-area {
        padding: 16px 20px;
        border-top: 1px solid #e5e5e5;
      }
      
      .sidebar-input {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #d4d4d4;
        border-radius: 6px;
        font-size: 14px;
        color: #171717;
        background: #fafafa;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      
      .sidebar-input::placeholder {
        color: #a3a3a3;
      }
      
      .input-icons {
        display: flex;
        gap: 8px;
        margin-left: auto;
      }
      
      .input-icon {
        width: 18px;
        height: 18px;
        color: #737373;
        cursor: pointer;
      }
      
      /* Canvas Area */
      .canvas-area {
        flex: 1;
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        animation: canvasPulse 2s ease-in-out infinite;
      }
      
      @keyframes canvasPulse {
        0%, 100% {
          background: #ffffff;
          box-shadow: inset 0 0 0 rgba(105, 56, 239, 0);
        }
        50% {
          background: rgba(235, 233, 254, 0.3);
          box-shadow: inset 0 0 100px rgba(105, 56, 239, 0.1);
        }
      }
      
      .generating-content {
        text-align: center;
        max-width: 500px;
        padding: 40px;
      }
      
      .sparkle-large {
        width: 64px;
        height: 64px;
        color: #6938EF;
        margin: 0 auto 24px;
        animation: sparkleRotate 3s linear infinite;
      }
      
      @keyframes sparkleRotate {
        0% {
          transform: rotate(0deg) scale(1);
        }
        50% {
          transform: rotate(180deg) scale(1.1);
        }
        100% {
          transform: rotate(360deg) scale(1);
        }
      }
      
      .generating-title {
        font-size: 20px;
        font-weight: 600;
        color: #171717;
        margin-bottom: 12px;
      }
      
      .generating-description {
        font-size: 15px;
        color: #525252;
        line-height: 1.5;
        margin-bottom: 32px;
      }
      
      .stop-button {
        padding: 12px 24px;
        background: #f97316;
        color: white;
        border: none;
        border-radius: 6px;
        font-weight: 600;
        font-size: 14px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        margin: 0 auto;
      }
      
      .stop-icon {
        width: 16px;
        height: 16px;
      }
      
      /* Footer */
      .footer {
        padding: 12px 24px;
        text-align: center;
        border-top: 1px solid #e5e5e5;
        background: #fafafa;
      }
      
      .footer-text {
        font-size: 12px;
        color: #737373;
      }
    </style>
  </head>
