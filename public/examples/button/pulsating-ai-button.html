<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: transparent;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        width: 100%;
      }
      
      .button-container {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
      }
      
      #animationBtn {
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 4px;
        background: #EBE9FE;
        border: none;
        padding: 0;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      
      #starSvg {
        width: 32px;
        height: 32px;
        animation: iconPulse 2s ease-in-out infinite;
      }
      
      @keyframes iconPulse {
        0%, 100% {
          opacity: 1;
          transform: scale(0.75);
        }
        50% {
          opacity: 0.7;
          transform: scale(0.5);
        }
      }
      
      #animationBtn.generating {
        background: #EBE9FE;
      }
      
    </style>
  </head>

    <div class="button-container">
      <button id="animationBtn" class="generating">
        <svg id="starSvg" width="32" height="32" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">

          <path d="M7.42971 6.33271L6.36971 3.99937C6.13638 3.47938 5.38971 3.47938 5.15638 3.99937L4.09638 6.33271L1.76305 7.39271C1.24305 7.63271 1.24305 8.37271 1.76305 8.60604L4.09638 9.66604L5.15638 11.9994C5.39638 12.5194 6.13638 12.5194 6.36971 11.9994L7.42971 9.66604L9.76305 8.60604C10.283 8.36604 10.283 7.62604 9.76305 7.39271L7.42971 6.33271Z" fill="#6938EF"/>

      </button>
    </div>
  </body>
</html>
